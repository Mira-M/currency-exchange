<div class="container-fluid">
	<!--<i class="fa fa-money fa-5x" aria-hidden="true"></i> -->
	<div class="well">
		<div class="row">
			<div class="col-lg-12 display">
				<div class="row">
					<div class="col-sm-6" data-ng-if="base">
						<span data-ng-model="base">{{ base }}
							<p>1.00</p>
							<p data-ng-model="instant_base_display" data-ng-hide="true" data-ng-cloak> {{ instant_base_display }} </p> 
						</span>
					</div>
					<div class="col-sm-6" data-ng-if="destination">
						<span data-ng-model="destination"> {{ destination }} 
							<p data-ng-model="instant_destination_display" data-ng-cloak> {{ instant_destination_display }}</p>  
						</span>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 results">
						<span data-ng-model="conversion"> {{ conversion }} </span>
					</div>
				</div>
			</div>
		</div>
   <form role = "form">
      <div class = "row">
         
         <div class = "col-sm-6">
            <div class = "input-group">
               
               <div class = "input-group-btn">
                  <button type = "button" class = "btn btn-default dropdown-toggle" 
                     data-toggle = "dropdown">
                     Base Country 
                     <span class = "caret"></span>
                  </button>
                  
                  <ul class = "dropdown-menu">
                     <li data-ng-repeat="country in countries"><a href data-ng-click="set_base_country(country.code); get_conversion()"><img id="curr" ng-src="http://miramollar.com/cmsc495{{country.img}}">{{ country.code }}</a></li>
                  </ul>
               </div><!-- /btn-group -->
               
               <input type ="text" id="base-input" class = "form-control" data-ng-model="base" value="{{ base }}">
            </div><!-- /input-group -->
         </div><!-- /.col-lg-6 -->
         
         <div class = "col-sm-6">
            <div class = "input-group">
               
               <input type ="text" id="destination-input" class = "form-control" data-ng-model="destination" value="{{ destination }}">
               <div class ="input-group-btn">
                  
                  <button type = "button" class = "btn btn-default dropdown-toggle" 
                     data-toggle = "dropdown">
                     Destination Country 
                     <span class = "caret"></span>
                  </button>
                  
                  <ul class = "dropdown-menu pull-right">
                     <li data-ng-repeat="country in countries"><a href data-ng-click="set_destination_country(country.code); get_conversion()"><img id="curr" ng-src="http://miramollar.com/cmsc495{{country.img}}">{{ country.code }}</a></li>
                  </ul>
               </div><!-- /btn-group -->
               
            </div><!-- /input-group -->
         </div><!-- /.col-lg-6 -->
         
      </div><!-- /.row -->
   </form>
	</div>
</div>
   </div>
     	<div class="col-lg-12 page-footer">
		<footer role="contentinfo">
			<p data-ng-model="footer_text" data-ng-cloak>{{ footer_text }}</p>
		</footer>
	</div>
</div>
