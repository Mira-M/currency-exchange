<div class="container-fluid">
	<div class="well">
		<div class="row">
			<div class="col-lg-12 display">
				<div class="row">
					<div class="col-sm-6" data-ng-if="base">
						<span data-ng-model="base">{{ base }}
							<p data-ng-model="instant_base_display" data-ng-cloak> {{ instant_base_display }} </p> 
						</span>
					</div>
					<div class="col-sm-6" data-ng-if="date">
						<span data-ng-model="date"> Date
							<p data-ng-model="instant_date_display" data-ng-cloak> {{ instant_date_display }}</p>  
						</span>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 results" data-ng-if="percentage">
						<span> Percent Change <p data-ng-model="percentage">{{ percentage | number:2 }}%</p> </span>
					</div>
				</div>
			</div>
		</div>
   <form role = "form">
      <div class = "row">
         
         <div class = "col-sm-6">
            <div class = "input-group">
               
               <div class = "input-group-btn">
                  <button type = "button" class = "btn btn-default dropdown-toggle" 
                     data-toggle = "dropdown">
                     Base Country 
                     <span class = "caret"></span>
                  </button>
                  
                  <ul class = "dropdown-menu">
                     <li data-ng-repeat="country in countries"><a href data-ng-click="set_base_country(country.code); get_historical()"><img id="curr" ng-src="http://miramollar.com/cmsc495{{country.img}}">{{ country.code }}</a></li>
                  </ul>
               </div><!-- /btn-group -->
               
               <input type ="text" id="base-input" class = "form-control" data-ng-model="base" value="{{ base }}">
            </div><!-- /input-group -->
         </div><!-- /.col-lg-6 -->
         
         <div class = "col-sm-6">
            <div class = "input-group">
               
            <input type="text" class="form-control" uib-datepicker-popup="{{format}}"
	            ng-model="dt" is-open="popup1.opened"
	            min="'1999-01-01'"
	            datepicker-options="dateOptions" 
	            ng-required="true" 
	            close-text="Close" 
	            alt-input-formats="altInputFormats" 
	            data-ng-change="set_date(); get_historical()"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
               
            </div><!-- /input-group -->
         </div><!-- /.col-lg-6 -->
         
      </div><!-- /.row -->
   </form>
	</div>
</div>
   </div>
     	<div class="col-lg-12 page-footer">
		<footer role="contentinfo">
			<p data-ng-model="footer_text" data-ng-cloak>{{ footer_text }}</p>
		</footer>
	</div>
</div>
